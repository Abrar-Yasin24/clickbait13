<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Iren üå∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;

      /* Spring theme: warm yellow + soft pink */
      background: radial-gradient(circle at top, #fff3b0 0%, #ffe6f0 55%, #ffd1e8 100%);
      overflow: hidden;
    }

    /* subtle floating ‚Äúsun‚Äù glow */
    body::before {
      content: "";
      position: fixed;
      inset: -20%;
      background: radial-gradient(circle at 30% 20%, rgba(255, 234, 120, 0.55), transparent 45%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      text-align: center;
      padding: 16px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.6rem;
      color: #7a2d52;
      margin: 0 0 30px 0;
      text-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    .buttons {
      position: relative;
      height: 240px;
      width: min(560px, 92vw);
      margin: 0 auto;
    }

    #yesBtn {
      font-size: 2rem;
      padding: 18px 62px;
      border: none;
      border-radius: 60px;
      background: linear-gradient(135deg, #ff6b9a, #ff9fc2);
      color: white;
      cursor: pointer;
      box-shadow: 0 14px 26px rgba(255, 107, 154, 0.35);
      transition: transform 0.08s ease, box-shadow 0.2s ease;
    }

    #yesBtn:hover {
      box-shadow: 0 18px 34px rgba(255, 107, 154, 0.45);
    }

    #yesBtn:active {
      transform: scale(0.98);
    }

    #noBtn {
      position: absolute;
      font-size: 1.15rem;
      padding: 12px 30px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffd966, #fff0a6);
      color: #6b4b00;
      cursor: pointer;
      left: 50%;
      top: 140px;
      transform: translateX(-50%);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      box-shadow: 0 10px 20px rgba(255, 217, 102, 0.28);
    }

    #response {
      margin-top: 22px;
      font-size: 1.65rem;
      color: #7a2d52;
      min-height: 2.2em;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.25s ease, transform 0.25s ease;
      text-shadow: 0 6px 20px rgba(0,0,0,0.10);
      font-weight: 700;
    }

    #response.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Confetti canvas on top */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="container">
    <h1>Iren, will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO üôÉ</button>
    </div>

    <div id="response"></div>
  </div>

  <script>
    // -------------------------
    // NO button runs away
    // -------------------------
    const noBtn = document.getElementById("noBtn");

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNoButton() {
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      const pad = 12;
      const maxX = window.innerWidth - btnW - pad;
      const maxY = window.innerHeight - btnH - pad;

      const x = Math.random() * maxX + pad;
      const y = Math.random() * maxY + pad;

      noBtn.style.left = `${clamp(x, pad, maxX)}px`;
      noBtn.style.top = `${clamp(y, pad, maxY)}px`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // -------------------------
    // YES response + Confetti
    // -------------------------
    const yesBtn = document.getElementById("yesBtn");
    const response = document.getElementById("response");

    yesBtn.addEventListener("click", () => {
      response.textContent = "YAYYYYY Iren!!! üíï You just made my heart explode üíì";
      response.classList.add("show");
      launchConfetti(2000); // duration in ms
    });

    // -------------------------
    // Confetti + Flower confetti (no libraries)
    // -------------------------
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = Math.floor(window.innerWidth * devicePixelRatio);
      canvas.height = Math.floor(window.innerHeight * devicePixelRatio);
      canvas.style.width = "100vw";
      canvas.style.height = "100vh";
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let pieces = [];
    let animId = null;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Spring palette
    const springPalette = [
      "#FF6B9A", // pink
      "#FF9FC2", // soft pink
      "#FFD966", // yellow
      "#FFF0A6", // pale yellow
      "#7BD389", // spring green
      "#C8F7DC"  // mint
    ];

    function pickColor() {
      return springPalette[Math.floor(Math.random() * springPalette.length)];
    }

    function makePiece() {
      // 60% classic confetti, 40% flower confetti
      const isFlower = Math.random() < 0.40;

      if (isFlower) {
        const size = random(8, 14);
        return {
          type: "flower",
          x: random(0, window.innerWidth),
          y: random(-60, -10),
          size,
          vx: random(-2.2, 2.2),
          vy: random(3.2, 7.2),
          rot: random(0, Math.PI * 2),
          vr: random(-0.18, 0.18),
          petalColor: pickColor(),            // pink/yellow petals
          centerColor: "#FFD966",             // yellow center
          alpha: 1,
          fade: random(0.0035, 0.009)
        };
      } else {
        const w = random(6, 12);
        const h = random(8, 18);
        return {
          type: "rect",
          x: random(0, window.innerWidth),
          y: random(-40, -10),
          w,
          h,
          vx: random(-2.5, 2.5),
          vy: random(3, 7),
          rot: random(0, Math.PI * 2),
          vr: random(-0.2, 0.2),
          color: pickColor(),
          alpha: 1,
          fade: random(0.004, 0.01)
        };
      }
    }

    function drawFlower(p) {
      // A simple blossom: 5 petals + center
      const petals = 5;
      const petalR = p.size * 0.55;
      const offset = p.size * 0.55;

      ctx.save();
      ctx.globalAlpha = p.alpha;
      ctx.translate(p.x, p.y);
      ctx.rotate(p.rot);

      // petals
      ctx.fillStyle = p.petalColor;
      for (let i = 0; i < petals; i++) {
        const a = (i / petals) * Math.PI * 2;
        const px = Math.cos(a) * offset;
        const py = Math.sin(a) * offset;
        ctx.beginPath();
        ctx.ellipse(px, py, petalR, petalR * 0.72, a, 0, Math.PI * 2);
        ctx.fill();
      }

      // center
      ctx.fillStyle = p.centerColor;
      ctx.beginPath();
      ctx.arc(0, 0, p.size * 0.35, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }

    function draw() {
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      for (const p of pieces) {
        if (p.type === "flower") {
          drawFlower(p);
        } else {
          ctx.save();
          ctx.globalAlpha = p.alpha;
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
          ctx.restore();
        }
      }
    }

    function update() {
      for (const p of pieces) {
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;

        // drag + gravity
        p.vx *= 0.99;
        p.vy += 0.06;

        // start fading once it‚Äôs on-screen
        if (p.y > window.innerHeight * 0.18) {
          p.alpha = Math.max(0, p.alpha - p.fade);
        }

        // wrap horizontally
        if (p.x < -30) p.x = window.innerWidth + 30;
        if (p.x > window.innerWidth + 30) p.x = -30;
      }

      // clean up
      pieces = pieces.filter(p => p.alpha > 0 && p.y < window.innerHeight + 80);
    }

    function animate() {
      update();
      draw();

      if (pieces.length > 0) {
        animId = requestAnimationFrame(animate);
      } else {
        cancelAnimationFrame(animId);
        animId = null;
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
      }
    }

    function launchConfetti(durationMs = 1800) {
      // Big initial burst
      const burst = 180;
      for (let i = 0; i < burst; i++) pieces.push(makePiece());

      if (!animId) animate();

      // Add smaller bursts during duration
      const start = performance.now();
      function addMore(now) {
        if (now - start < durationMs) {
          for (let i = 0; i < 22; i++) pieces.push(makePiece());
          requestAnimationFrame(addMore);
        }
      }
      requestAnimationFrame(addMore);
    }
  </script>
</body>
</html>
